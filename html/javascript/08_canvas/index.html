    <body>
        <div class="container">

            <canvas id="draw" width="500" height="300"></canvas>

        <script>
            const canvas11 = document.querySelector('#draw');
            const ctx = canvas11.getContext('2d');

            //ìº”ë²„ìŠ¤í¬ê¸° ë¼ì¸ìŠ¤íƒ€ì¼
            canvas11.width = window.innerWidth / 1.25;
            canvas11.height = window.innerHeight / 1.5;
            ctx.strokeStyle = '#BADA55';
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.lineWidth = 50;

            // ì´ˆê¸°í™”
            let isDrawing = false; //ë“œë¡œìš° ê°’ ì—†ìŒ
            let lastX = 0;
            let lastY = 0;
            let hue = 0;
            let direction = true;

            function draw(e) {
                if (!isDrawing) return; //ë§ˆìš°ìŠ¤ë‹¤ìš´ í•˜ì§€ ì•Šì„ ì‹œ ì•¡ì…˜ì„ fuction ë©ˆì¶¤
                console.log(e);
                ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.beginPath();
                //ì‹œì‘
                ctx.moveTo(lastX, lastY);
                //ë¼ì¸ ê°€ëŠ” ì 
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                [lastX, lastY] = [e.offsetX, e.offsetY];
                hue++;
                if (hue >= 360) {
                    hue = 0;
                }
                // lastX = e.offsetX;
                // lastY = e.offsetY;
            }
            canvas11.addEventListener('mousedown', (e) => {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            });
            canvas11.addEventListener('mousemove', draw); //ë§ˆìš°ìŠ¤ê°€ ì›€ì§ì¼ë•Œ  ê·¸ë¦°ë‹¤.
            canvas11.addEventListener('mouseup', () => (isDrawing = false)); // ë§ˆìš°ìŠµ ì—…ì‹œ ì˜¬ë¦¬ê¸°
            canvas11.addEventListener('mouseout', () => (isDrawing = false)); // ë§ˆìš°ìŠµ ì—…ì‹œ ì˜¬ë¦¬ê¸°
        </script>
